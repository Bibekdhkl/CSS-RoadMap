<!DOCTYPE html>
<html>
      <head>
            <title>CSS Emoji Art</title>
            <link rel="stylesheet" href="style.css">
      </head>

      <body>
            <h1>CSS Emoji Art</h1>
            <div class="emoji">
                        <!-- Smile Emoji -->
                        <div class="head">
                              <div class="eyes">
                                    <div class="eye eye_left"></div>
                                    <div class="eye eye_right"></div>
                              </div>
                              <div class="mouth smile"></div>
                        </div>
                        <!-- Smile wi     th teeth Emoji -->
                        <div class="head">
                              <div class="eyes">
                                    <div class="eye eye_left"></div>
                                    <div class="eye eye_right"></div>
                              </div>
                              <div class="mouth wow"></div>
                        </div>
                   <!-- Laughing Emoji -->
                  
            </div>

      </body>
</html>
